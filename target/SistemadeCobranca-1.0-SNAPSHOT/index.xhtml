<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Controle de matricula</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./src/css/reset.css"/>
        <link rel="stylesheet" href="./src/css/login.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </h:head>

    <h:body>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        <main>

        
            <h:form class="row g-3">
                <p:messages id="msg" autoUpdate="true" closable="true" />
                <div class="mb-3 row">
                    <label  class="col-sm-2 col-form-label">Login</label>
                    <div class="col-sm-10">
                        <h:inputText  id="user" class="form-control" value="${loginBean.login}"/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label  class="col-sm-2 col-form-label">Senha</label>
                    <div class="col-sm-10">
                        <h:inputSecret id="password" class="form-control" value="${loginBean.password}"/>
                    </div>
                </div>
                <div class="col-auto">
                    <p:commandButton value="login" action="#{loginBean.autenticar()}" update="msg"/>
                </div>
            </h:form>
        </main>

    </h:body>

</html>
